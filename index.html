<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="image"><img src="images/image-equilibrium.jpg" alt=""></div>
        <div class="detail">
          <h2 class="header"> Equilibrium #3429</h2>
          <h4 class="word">  Our Equilibrium collection promotes balance and calm.</h4>
          <div class="space">
          <div class="ethereum">
            <p class="eth"> <img src="images/icon-ethereum.svg" class="icon-eth" alt="icon-ethereum">
           0.041ETH</p>
          </div>
          <div class="clock">
            <p class="days"> <img src="images/icon-clock.svg" alt="clock-icon">
            3 days left</p>
          </div>
          </div>
          <hr>
          <div class="footer">
            <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
            <h3 class="name">  Creation of <h4 class="jul">Jules Wyvern</h4></h3>
          </div>
        </div>
      </div>
    </div>
  
</body>
</html>
